name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  PGDATADIR: /var/lib/postgresql/data

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v4
      - name: NPM
        run: |
          set -ex
          npm i
          npm run prebuild
          npm run build:cjs
          npm run build:esm
          echo '{"type": "commonjs"}' > dist/commonjs/package.json
          echo '{"type": "module"}' > dist/module/package.json
          mkdir dest
          npm pack --pack-destination=dest
      - name: Docs
        run: npx typedoc
      - uses: actions/upload-pages-artifact@v2
        with:
          path: ./docs
      - name: Package artifact
        uses: actions/upload-artifact@v4
        with:
          name: pkg
          path: dest
  test:
    services:
      postgres:
        image: postgres
        ports:
          - 5432/tcp
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --mount type=tmpfs,destination=/var/lib/postgresql/data
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      matrix:
        version:
        - 18.x
        - 20.x
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 3
    steps:
      - run: |
          function set() {
              docker exec ${{ job.services.postgres.id }} sh -c "echo $1=\'$2\' >> $PGDATADIR/postgresql.conf"
          }
          set ssl on
          set ssl_cert_file /etc/ssl/certs/ssl-cert-snakeoil.pem
          set ssl_key_file /etc/ssl/private/ssl-cert-snakeoil.key
          set fsync off
          set full_page_writes off
          set synchronous_commit off
          docker kill --signal=SIGHUP ${{ job.services.postgres.id }}
      - name: Use Node.js ${{ matrix.version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm i
      - name: Run tests
        run: npm run test:prod
        env:
          PGSSLMODE: disable
          PGPORT: ${{ job.services.postgres.ports[5432] }}
          PGUSER: postgres
          PGPASSWORD: postgres
      - name: Extract SSL cert
        run: docker cp ${{ job.services.postgres.id }}:/etc/ssl/certs/ssl-cert-snakeoil.pem ./
      - name: Run tests (SSL)
        run: npm run test:prod
        env:
          NODE_EXTRA_CA_CERTS: ssl-cert-snakeoil.pem
          PGPORT: ${{ job.services.postgres.ports[5432] }}
          PGUSER: postgres
          PGPASSWORD: postgres
      - uses: actions/download-artifact@v4
      - name: Test CJS
        run: |
          pkg_path=`ls $PWD/pkg/ts-postgres-*.tgz`
          mkdir /tmp/cjs && cd "$_"
          cat <<- EOF > test.cjs
            const { Client } = require('ts-postgres');
            const client = new Client();
            module.exports = client.connect().then(
              (info) => {
                console.log("Encrypted: " + info.encrypted);
                return client.end();
              }
            );
          EOF
          set -e
          npm i "$pkg_path"
          set -o pipefail
          PGSSLMODE=disable node test.cjs | tee /dev/stderr | grep -q false
          PGSSLMODE=require node test.cjs | tee /dev/stderr | grep -q true
        env:
          PGPORT: ${{ job.services.postgres.ports[5432] }}
          PGUSER: postgres
          PGPASSWORD: postgres
      - name: Test ESM
        run: |
          pkg_path=`ls $PWD/pkg/ts-postgres-*.tgz`
          mkdir /tmp/esm && cd "$_"
          cat <<- EOF > test.mts
            import { Client } from 'ts-postgres';
            const client = new Client();
            const info = await client.connect();
            console.log("Encrypted: " + info.encrypted);
            await client.end();
          EOF
          set -e
          npm i "$pkg_path" typescript @types/node
          npx tsc --strict --noImplicitAny --moduleResolution node16 -m node16 test.mts
          set -o pipefail
          PGSSLMODE=disable node test.mjs | tee /dev/stderr | grep -q false
          PGSSLMODE=require node test.mjs | tee /dev/stderr | grep -q true
        env:
          PGPORT: ${{ job.services.postgres.ports[5432] }}
          PGUSER: postgres
          PGPASSWORD: postgres
  deploy:
    if: github.ref_name == 'master'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: [build, test]
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2